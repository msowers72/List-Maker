<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <script src="./index.js" defer></script>
    <title>Pros Cons List Maker</title>
</head>

<body>
    <!-- ========== Topic Enter Screen ========== -->
    <div class="topic-section" id="topic-section">
        <h1>What's your decision topic?</h1>
        <input type="text" id="topicInput" placeholder="e.g Should I learn React" />
        <button onclick="submitTopic()">Start</button>
    </div>

    <!-- ========== Main App Content ========== -->
    <div id="appContent">
        <h2 class="topic-title" id="topic-title"></h2>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Enter A point" />
            <button onclick="addItem('pros')">Add To Pros</button>
            <button onclick="addItem('cons')">Add To Cons</button>
        </div>
        <div class="list-container">
            <div class="list">
                <h2>Pros</h2>
                <ul id="prosList">
                </ul>
            </div>
            <div class="list">
                <h2>Cons</h2>
                <ul id="consList"></ul>
            </div>
        </div>
        <div class="scoreboard" id="scoreboard">
            Pros:0 | Cons: 0 <br />
            Let's Decide
        </div>
    </div>






</body>

</html>
